<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.7.1.js"></script>
    <title>Main html doc</title>
</head>
<body>
    <div>
        <h2>Buddhika Manoj</h2>

        <div id="content"></div>
    </div>

    <script>
        $(document).ready( function() {
            $("#content").load('loading_data.html', function(response , status_txt , xhr) {
                if(status_txt == "success")
                alert("content loaded successfully!");
            
                if(status_txt == "error")
                alert("error :" + xhr.status + xhr.statusText );
            })
        });
    </script>
</body>
</html>
